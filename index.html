<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
    <a-marker type="barcode" value="6">
        <a-entity id="mole1" position="-2 -0.5 2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole2" position="0 -0.5 2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole3" position="2 -0.5 2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole4" position="-2 -0.5 0" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole5" position="2 -0.5 0" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole6" position="-2 -0.5 -2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole7" position="0 -0.5 -2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
        <a-entity id="mole8" position="2 -0.5 -2" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
// JavaScript code to animate moles
document.addEventListener('DOMContentLoaded', function () {
  var moles = [
    document.getElementById('mole1'),
    document.getElementById('mole2'),
    document.getElementById('mole3'),
    document.getElementById('mole4'),
    document.getElementById('mole5'),
    document.getElementById('mole6'),
    document.getElementById('mole7'),
    document.getElementById('mole8'),
  ];
  
  function animateMole(mole) {
    // Duration moles stay up becomes progressively shorter
    let upTime = Math.max(500, 3000 - Date.now() / 1000);
    let downTime = upTime + 500; // Stay down a bit longer
    
    // Animate mole up
    mole.setAttribute('animation', `property: position; to: ${mole.getAttribute('position').x} 0 ${mole.getAttribute('position').z}; dur: ${upTime}; easing: easeOutQuad;`);
    
    setTimeout(() => {
      // Animate mole down
      mole.setAttribute('animation', `property: position; to: ${mole.getAttribute('position').x} -0.5 ${mole.getAttribute('position').z}; dur: ${downTime}; easing: easeInQuad;`);
    }, upTime);
  }
  
  moles.forEach((mole) => {
    setInterval(() => animateMole(mole), 6000); // Adjust timing as needed
  });
});
</script>
</body>
</html>
