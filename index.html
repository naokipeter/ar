<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
            <!-- <a-marker type="pattern" preset="custom" url="/ar/kzn.patt"> -->
            <a-marker type="barcode" value="6">
                <!-- Top row moles -->
                <a-entity position="-3 0 3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <a-entity position="0 0 3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <a-entity position="3 0 3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <!-- Middle row moles, skipping the center -->
                <a-entity position="-3 0 0" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <a-entity position="3 0 0" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <!-- Bottom row moles -->
                <a-entity position="-3 0 -3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <a-entity position="0 0 -3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
                <a-entity position="3 0 -3" scale="0.05 0.05 0.05" gltf-model="url(/ar/scene.gltf)"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
